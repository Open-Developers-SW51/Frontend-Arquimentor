<div class="card-container">
  <div *ngFor="let subscription of subscriptions" class="card">
    <mat-card>
      <img [src]="subscription.image" alt="{{ subscription.name }} Image" style="max-width: 100%; ">
      <mat-card-header>
        <mat-card-title class="card-title">{{ subscription.name }}</mat-card-title>
        <mat-card-subtitle>Price: S/.{{ subscription.price }}/month</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        {{ subscription.description }}
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-button class="y-button" *ngIf="subscription.hasButtons">Subscribe</button>
        <button mat-button class="ye-button" *ngIf="subscription.hasButtons">Unsubscribe</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
