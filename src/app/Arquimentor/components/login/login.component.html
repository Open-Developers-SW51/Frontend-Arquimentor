<div class="container">
  <div class="section">
    <h3>SIGN IN</h3>
    <form class="card" (ngSubmit)="singInAccount()">

        <div class="input-box">
          <mat-label>Email address</mat-label>
          <mat-form-field >
            <input matInput type="email" placeholder="Email" formControlName="email" [(ngModel)]="singIn.username" name="Email" required>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-label>Password</mat-label>
          <mat-form-field >
            <input matInput type="password" placeholder="Password" formControlName="password" [(ngModel)]="singIn.password" name="Password" required>
          </mat-form-field>
        </div>

        <div class="column">
          <p><span><a routerLink="/register">Forgot your Password?</a> </span>  </p>  <!-- cambiar direccion -->
          <p>No Account Yet? <span><a routerLink="/register">Create Account</a> </span> </p>
        </div>

        <div class="content-button">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>

    </form>
  </div>
</div>
