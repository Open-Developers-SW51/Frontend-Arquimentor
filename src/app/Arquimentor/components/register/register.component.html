<app-header></app-header>

<div class="container">
  <section>
    <h3>CREATE ACCOUNT</h3>
    <p>Already have an account? <span><a href="login">Log in</a></span></p>
    <form class="card" >
      <div class="input-box">
        <mat-label>Name</mat-label>
        <mat-form-field>
          <input  type="name" placeholder="Name" >
        </mat-form-field>
      </div>

      <div class="input-box">
        <mat-label>Username</mat-label>
        <mat-form-field>
          <input  type="username" placeholder="Username" >
        </mat-form-field>
      </div>

      <div class="input-box">
        <mat-label>Email address</mat-label>
        <mat-form-field>
          <input  type="email" placeholder="Email" >
        </mat-form-field>
      </div>

      <div class="input-box">
        <mat-label>Password</mat-label>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" >
        </mat-form-field>
      </div>

      <div class="column">
        <p>By registering you are accepting our <u>Terms of Use</u> and <u>Privacy Policy</u></p>
      </div>

    </form>

    <a href="home"><button mat-button  type="submit">Create</button></a>
  </section>

</div>
